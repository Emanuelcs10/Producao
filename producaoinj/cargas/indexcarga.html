<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cálculo de Cargas</title>
<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background: linear-gradient(120deg, #e3f2fd, #bbdefb);
        padding: 20px;
    }

    .container {
        max-width: 1000px;
        width: 100%;
        background: #ffffff;
        padding: 50px 60px;
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease forwards;
    }

    h1 {
        text-align: center;
        color: #155bb5;
        margin-bottom: 40px;
        font-size: 2.5em;
    }

    label {
        font-weight: bold;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
    }

    .tabelas {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    table {
        width: 48%;
        border-collapse: collapse;
        margin-top: 20px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
        border: 1px solid #155bb5;
        padding: 12px;
        text-align: center;
        font-size: 16px;
    }

    th {
        background: #155bb5;
        color: white;
    }

    button {
        background: #155bb5;
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.4s;
    }

    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: #0f3a80;
        transition: 0.5s;
        z-index: 0;
        border-radius: 12px;
    }

    button:hover::before {
        left: 0;
    }

    button span {
        position: relative;
        z-index: 1;
        transition: 0.5s;
    }

    button:hover span {
        color: #fff;
    }

    .resultado {
        font-weight: bold;
        margin-top: 10px;
        color: #00796b;
        font-size: 16px;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
        .tabelas {
            flex-direction: column;
        }
        table {
            width: 100%;
        }
    }

</style>
</head>
<body>

<div class="container">
    <h1>⚖️ Cálculo de Cargas</h1>

    <label>Peso que você quer deixar (g):</label>
    <input type="number" id="pesoDesejado" placeholder="Ex: 100" min="0">

    <div class="tabelas">
        <!-- Tabela Injetor 1 -->
        <table>
            <thead>
                <tr><th colspan="3">Injetor 1</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Carga Painel:</label><br><input type="number" id="cargaPainel1" placeholder="Ex: 200" min="0"></td>
                    <td><label>Peso em gramas:</label><br><input type="number" id="peso1" placeholder="Ex: 50" min="0"></td>
                    <td><button onclick="calcularCarga('1')"><span>Calcular</span></button></td>
                </tr>
                <tr>
                    <td colspan="3" class="resultado" id="resultado1"></td>
                </tr>
            </tbody>
        </table>

        <!-- Tabela Injetor 2 -->
        <table>
            <thead>
                <tr><th colspan="3">Injetor 2</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Carga Painel:</label><br><input type="number" id="cargaPainel2" placeholder="Ex: 200" min="0"></td>
                    <td><label>Peso em gramas:</label><br><input type="number" id="peso2" placeholder="Ex: 50" min="0"></td>
                    <td><button onclick="calcularCarga('2')"><span>Calcular</span></button></td>
                </tr>
                <tr>
                    <td colspan="3" class="resultado" id="resultado2"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
function calcularCarga(injetor) {
    const pesoDesejado = parseFloat(document.getElementById('pesoDesejado').value);
    const cargaPainel = parseFloat(document.getElementById(`cargaPainel${injetor}`).value);
    const peso = parseFloat(document.getElementById(`peso${injetor}`).value);
    const resultadoElemento = document.getElementById(`resultado${injetor}`);

    if (isNaN(pesoDesejado) || isNaN(cargaPainel) || isNaN(peso) || peso <= 0) {
        resultadoElemento.textContent = "⚠️ Preencha todos os campos corretamente!";
        return;
    }

    const resultado = (cargaPainel / peso) * pesoDesejado;
    resultadoElemento.textContent = `Carga Calculada: ${resultado.toFixed(2)} g`;
}
</script>

</body>
</html>
